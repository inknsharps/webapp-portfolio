<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neil Chen - Full Stack Development</title>
        <link rel="stylesheet" type="text/css" href="assets/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <!-- Name here -->
            <h1>Neil Chen</h1>
            <!-- Navigation here -->
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#projects">Projects</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
              <!-- About Me section here -->
            <section id="about">
            	<aside class="about-me-section">
            	    <div>
            	        <h3>About Me</h3>
            	        <img>
            	        <div>
            	            <!-- About Me details -->
            	            <p></p>
            	        </div>
            	    </div>
            	</aside>
            </section>
            <section id="projects">
                <!-- Project heading -->
                <div class="project-heading">
                    <h2>Projects</h2>
                </div>
                <section class="project-gallery">
                    <figure>
                        <img src="assets/images/project_1-1068-900x600.jpg">
                    </figure>
                    <figure>
                        <img src="assets/images/project_2-1075-900x900.jpg">
                    </figure>
                    <figure>
                        <img src="assets/images/project_3-1076-900x600.jpg">
                    </figure>
                    <figure>
                        <img src="assets/images/project_4-1082-900x900.jpg">
                    </figure>
                    <figure>
                        <img src="assets/images/project_5-155-900x900.jpg">
                        <p>Caption</p>
                    </figure>
                </section>
            </section>
            <!-- Contact form here -->
            <section id="contact">
            	<aside class="contact-section">
            	    <h3>Contact</h3>
            	    <form>
            	        <label>Name:</label><br>
            	        <input type="text" id="name" name="name" placeholder="first-last"><br>
            	        <label>Email:</label><br>
            	        <input type="text" id="email" name="lname" placeholder="abc@example.com"><br>
            	        <label for="comment">Comment:</label><br>
            	        <textarea id="comment" placeholder="Your message here."></textarea>
            	    </form>
            	</aside>
            </section>
        </main>
        <!-- Footer here -->
        <footer>
            <h4>Copyright Neil Chen 2021.</h4>
        </footer>
    </body>
</html>
